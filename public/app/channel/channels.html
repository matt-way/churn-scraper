<div class="page-header">
	<h4><span class="label label-primary">Create Channel For Scraping</span></h4>
</div>
<form>
	<div class="form-group">
		<label>Channel ID</label>
		<input type="text" class="form-control" ng-model="channel._id" placeholder="ID">
	</div>
	<div class="form-group">
		<label>Channel Name</label>
		<input type="text" class="form-control" ng-model="channel.name" placeholder="Name">
	</div>
	<button ng-click="createChannel()" class="btn btn-default">Create</button>
	<div ng-repeat="error in errors" class="alert alert-danger" role="alert">
		<div class="pull-right">
			<button class="btn btn-warning" ng-click="closeError($index)">Close</button>
		</div>
		<pre>{{error}}</pre>
	</div>
</form>
<div class="page-header">
	<h4><span class="label label-primary">Channel List</span></h4>
	<button class="btn btn-default" ng-click="refreshChannels()">Refresh</button>
</div>
<table class="table">
	<tr>
		<th>ID</th><th>Name</th><th>Options</th>
	</tr>
	<tr ng-repeat="chan in channels">
		<td><a ng-click="loadChannel(chan._id)">{{chan._id}}</a></td>
		<td><input class="form-control" type="text" ng-model="chan.name"></td>
		<td>
			<button class="btn btn-default" ng-click="updateChannel($index)">Update</button>
			<button class="btn btn-default" ng-click="deleteChannel($index)">Delete</button>
		</td>
	</tr>
</table>
